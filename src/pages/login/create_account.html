<!-- src/pages/login/create_account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo"><img src="../../assets/aiedu_logo.png" alt="Ethicademy Logo"></div>
    <h1 class="site-title">Ethicademy</h1>

    <div class="login-box">
      <h2>Create Account</h2>

      <form id="signupForm">
        <input type="text" id="username" placeholder="Display name (optional)"/>
        <input type="email" id="email" placeholder="Email (will be your login)" required />
        <input type="password" id="password" placeholder="Password" minlength="6" required />
        <button type="submit">Sign Up</button>
      </form>

      <p><a href="index.html">‚Üê Back to login</a></p>
    </div>
  </div>

  <script type="module" src="../../js/firebase.js"></script>
  <script type="module" src="../../js/auth.js"></script>
  <script type="module">
    import "../..//js/auth.js"; // side-effect to attach window.__auth
    document.getElementById("signupForm").addEventListener("submit", window.__auth.handleSignUp);
  </script>
</body>
</html>
