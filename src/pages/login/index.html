<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethicademy Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Replace with real logo later -->
      <img src="../../assets/aiedu_logo.png" alt="Ethicademy Logo" />
    </div>
    <h1 class="site-title">EthicademyTEST</h1>
    
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
      <div class="button-group">
        <button type="button" onclick="login('student')">Login Student</button>
        <button type="button" onclick="login('teacher')">Login Teacher</button>
      </div>
      </form>

<script src="../../js/main.js"></script>

    </div>

    <div class="signup-box">
      <p>New here?<br/>
        <a href="create_account.html">Welcome, click here to create an account</a>

      </p>
    </div>
  </div>
  <script src="../../js/main.js"></script>
</body>
</html>
