<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethicademy Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo"><img src="../../assets/aiedu_logo.png" alt="Ethicademy Logo" /></div>
    <h1 class="site-title">Ethicademy</h1>

    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="username" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <div class="button-group">
          <button type="button" id="studentBtn">Login Student</button>
          <button type="button" id="teacherBtn">Login Teacher</button>
        </div>
      </form>
    </div>

    <div class="signup-box">
      <p>New here?<br/>
        <a href="create_account.html">Welcome, click here to create an account</a>
      </p>
    </div>
  </div>

  <script type="module" src="../../js/firebase.js"></script>
  <script type="module" src="../../js/auth.js"></script>
  <script type="module">
    import "../..//js/auth.js";
    document.getElementById("studentBtn").addEventListener("click", (e)=> window.__auth.handleLogin(e, "student"));
    document.getElementById("teacherBtn").addEventListener("click", (e)=> window.__auth.handleLogin(e, "teacher"));
  </script>
</body>
</html>
