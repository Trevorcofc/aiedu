<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethicademy Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="../../assets/aiedu_logo.png" alt="Logo" class="sidebar-logo" />
        <div class="username">&lt;user&gt;</div>
      </div>
      <nav class="nav-section">
        <p>Profile</p>
        <p>Classrooms</p>
        <ul class="class-list">
          <li><button>📖 History</button></li>
          <li><button>🧮 Math</button></li>
          <li><button>✏️ English</button></li>
          <li><button>⚗️ Science</button></li>
          <li class="add-class">
            <button>➕ Add New</button>
          </li>
        </ul>
        <p>Other</p>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Welcome teacher,<br><span class="username-highlight">&lt;username&gt;</span></h1>

      <div class="content-box">
        <div class="chat-box" id="chat-interface" style="display: none;">
          <div id="chat-log" class="chat-log" style="white-space: pre-wrap; overflow-y: auto; max-height: 300px;"></div>
          <form onsubmit="handleChat(event)" class="chat-form" style="margin-top: 10px;">
            <input type="text" id="user-input" placeholder="Ask something..." required />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>

      <div class="bottom-help">
        <button class="help-button" onclick="toggleChat()">Select a course to view its dashboard</button>
      </div>
    </main>
  </div>

  <script src="../../js/chat.js"></script>

  <!-- Add New Course Modal -->
<div id="add-course-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="close-add-course">&times;</span>
    <h2>Add New Course</h2>
    <form id="add-course-form">
      <label for="course-title">Course Title:</label>
      <input type="text" id="course-title" name="course-title" required>

      <label for="course-description">Description:</label>
      <textarea id="course-description" name="course-description" rows="3"></textarea>

      <button type="submit">Create Course</button>
    </form>
  </div>
</div>

<!-- Success Modal -->
<div id="success-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="close-success-modal">&times;</span>
    <h2>Congratulations!</h2>
    <p>Your course was created successfully.</p>
    <p>Class Code: <span id="generated-class-code"></span></p>
    <button id="success-ok-btn">OK</button>
  </div>
</div>

<script src="../../js/chat.js"></script>
<script src="../../js/teacher_dash.js"></script>
<script type="module" src="../../js/teacher_dash.js"></script>



  
</body>
</html>
